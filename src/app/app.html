<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        
        
        <div class="container" data-ng-app='mainApp'ng-strict-di>
            <h1> angularjs tutorial 1 </h1> 
            <hr>
            <div class="container" data-ng-app="CalculatorModule">
            <h4>Calculator</h4>
            <div data-ng-controller="OperationController as Ctrl">
                <div class="row">
                <input class="col-4" type="number" data-ng-model="Ctrl.op1">
                <span class ="col-1" data-ng-bind="Ctrl.selectedOperation"></span>
                <input class="col-4" type="number" data-ng-model="Ctrl.op2">
                <button class="col-1 btn btn-primary" data-ng-click="Ctrl.computeResult()">=</button>
                <span class="col-2">{{Ctrl.resultValue}}</span>
                </div>
                <div class="container">
                Choose an Operation:
                    <button class="btn btn-success" data-ng-click = "Ctrl.onBtnClicked('+')">+</button>
                    <button class="btn btn-info" data-ng-click = "Ctrl.onBtnClicked('-')">-</button>
                    <button class="btn btn-warning" data-ng-click = "Ctrl.onBtnClicked('*')">*</button>
                    <button class="btn btn-danger" data-ng-click = "Ctrl.onBtnClicked('/')">/</button>
                
                {{Ctrl.op1}} {{Ctrl.op2}}
            </div>
            </div>
         </div>
         <hr/> 
         
         <div class="container" data-ng-app="ContactModule">
             <h4>contacts </h4>
            <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6" data-ng-controller="ContactController as ctCtrl">
                    <ul class="list-group" data-ng-repeat="contact in ctCtrl.contacts">
                        <li class="list-group-item">{{contact.name.first + " "+contact.name.last}}</li>
                    </ul>
            </div>
            </div>
         </div>


        </div>
    </body>
</html>

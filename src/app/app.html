         <div class="container" data-ng-app="ContactModule">
             <h4>contacts </h4>
            <div class="row" data-ng-controller="ContactController as ctCtrl">
            <div class="col-md-6" >
                    <div class="list-group" >
                        <a href = "#"  class = "list-group-item list-group-item-action" data-ng-class="{' active' : $index == ctCtrl.activeIndex}" data-ng-repeat="contact in ctCtrl.contacts" data-ng-click="ctCtrl.selectContact($index)">
                            <span>{{contact.name.first + " "+contact.name.last}}</span>

                        </a>
                    </div>
            </div>
            <div class="col-md-6" >
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" style="min-height:300px;" data-ng-src="{{ ctCtrl.selectedContact.picture.large }}" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text ">{{ctCtrl.selectedContact.name.first + " "+ctCtrl.selectedContact.name.last}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Cras justo odio</li>
                      <li class="list-group-item">Dapibus ac facilisis in</li>
